<html>
<head>
  <meta charset="utf-8">
  <title>Golden Standard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <script src="test.js"></script>
</head>
<body>
  <form id="evaluationForm">
    <div class="field">
      <label for="title">Title</label>
      <input type="text" id="title" name="title">
    </div>
    <!-- Additional form fields for evaluation data -->
  
    <div id="criteriaFields">
      <!-- Evaluation criteria fields will be dynamically added here -->
    </div>
  
    <div class="actions">
      <button type="button" id="addCriterion">Add Graded Criterion</button>
      <button type="button" id="addSubsection">Add A new Subsection</button>
      <button type="button" id="addTextBox">Add A Text Box</button>
      <button type="submit">Submit Evaluation</button>
    </div>
  </form>
</body>

</html>
