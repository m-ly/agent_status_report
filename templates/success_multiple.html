<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h2>Files processed successfully!</h2>
    <ul>
        {% for excel_file in excel_files %}
            <li><a href="{{ url_for('download_file', filename=excel_file) }}" download>Download {{ excel_file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
